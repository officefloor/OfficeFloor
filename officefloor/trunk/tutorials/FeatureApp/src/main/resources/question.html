<html>
<head>
	<link href="css/feature.css" rel="stylesheet" type="text/css" />
</head>
</body>
	<div id="header">
		<img src="http://www.officefloor.net/images/OfficeFloorBannerImage.png" alt="OfficeFloor" height="30" width="166"/>
		<p>True inversion of control allowing build once deploy anywhere web applications.</p>
	</div>
	<div id="question">
		<form action="#{answer}">
			<!-- {Question} -->
			<p>${text}</p>
			<input type="hidden" name="question" value="${questionIndex}" />
			<!-- {Answers} -->
			<input type="radio" name="answer" value="${index}" onClick="this.form.submit()" />${text}<br/>
			<!-- {EndAnswers} -->
		</form>
	</div>
</body>
</html>
