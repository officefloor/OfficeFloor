sudo: required
services: docker
cache:
  directories: $HOME/.m2
install: ./.travis-install.sh
script: ./.travis-script.sh
jobs:
  include:
    - name: Java 8 (Linux)
      os: linux
      dist: xenial
      language: java
      jdk: openjdk8
      env: officefloor_skip_stress_tests=true
      addons:
        apt:
          packages: openjfx
    - name: Java 8 (Windows)
      os: windows
      language: shell
      env: officefloor_skip_stress_tests=true officefloor_docker_available=false officefloor_gcloud_available=false
      install:
        - choco install -y jdk8
        - export "JAVA_HOME=/c/Program Files/Java/jdk1.8.0_231"
        - choco install -y maven --version=3.6.1
        - export "MAVEN_OPTS=-Xmx2048m"
      script: cd officefloor/bom; /c/ProgramData/chocolatey/lib/maven/apache-maven-3.6.2/bin/mvn -B -DskipTests clean install
    - name: Java 11 (Linux)
      os: linux
      dist: xenial
      language: java
      jdk: openjdk11
      env: officefloor_skip_stress_tests=true officefloor_code_coverage=true
      after_success: bash <(curl -s https://codecov.io/bash)
